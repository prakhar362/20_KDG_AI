<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Content</title>
</head>
<body>
    <div class="container">
        {% for item in news_items %}
            <div class="news-item">
                <div class="news-content">
                    <h2 class="news-title"><a href="{{ item.href }}">{{ item.title }}</a></h2>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
