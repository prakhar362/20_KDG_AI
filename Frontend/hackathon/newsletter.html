<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker News Newsletter</title>
</head>
<body>
    <h1>Hacker News Newsletter</h1>
    <ul>
        {% for item in hn_data %}
            <li><a href="{{ item.link }}">{{ item.title }}</a> - {{ item.votes }} votes</li>
        {% endfor %}
    </ul>
    <p>Thank you for subscribing to our newsletter!</p>
</body>
</html>
