<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .btn-container button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #007bff; /* blue color */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-container button:hover {
            background-color: #0056b3; /* darker blue on hover */
        }
    </style>
</head>
<body>
    <h1>If you are an employee looking for a job, click on this button:</h1>
    <div class="btn-container">
        <button onclick="location.href='employee.html';">Find a Job</button>
    </div>

    <h1>If you are looking to find employees to hire in your company, click on this button:</h1>
    <div class="btn-container">
        <button onclick="location.href='company.html';">Hire Employees</button>
    </div>
</body>
</html>
